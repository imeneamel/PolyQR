<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PolyQR - Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="/style">
</head>
<body class="login">
        <div class="login-wrap">
			<div class="login-html">
			  <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
			  <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
			  <div class="login-form">
				<div class="sign-in-htm">
					<form action="/signin" method="post">
				  <div class="group">
					<br>
					<label for="mail" class="label">Adresse mail</label>
					<input id="email" type="text" class="input" name="email">
				  </div>
				  <div class="group">
					<label for="pass" class="label">Mot de passe</label>
					<input id="pass" type="password" class="input" data-type="password" name="pass">
				  </div>
				  <div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				  </div>
				  <div class="group">
					<input type="submit" class="button" value="Sign In">
				  </div>
				</form>
				  <div class="hr"></div>
				</div>
				<div class="sign-up-htm">
					<form action="/signup" method="post">
				  <div class="group">
					<br>
					<label for="username" class="label">Nom</label>
					<input id="username" type="text" class="input" name="username">
				  </div>
				  <div class="group">
					<label for="pass" class="label">Mot de passe</label>
					<input id="pass" type="password" class="input" data-type="password" name="pass">
				  </div>
				  <div class="group">
					<label for="pass" class="label">Répéter votre mot de passe</label>
					<input id="pass" type="password" class="input" data-type="password" name="passconf">
				  </div>
				  <div class="group">
					<label for="mail" class="label">Adresse mail</label>
					<input id="mail" type="text" class="input" name="mail">
				  </div>
				  <div class="group">
					<label for="status" class="label">Status</label>
					<select id="status" class="input" name="status">
						<option value="professeur">Professeur</option>
						<option value="etudiant">Étudiant</option>
						<option value="externe">Externe</option>
					</select>
				</div>
				  <div class="group" id="event-id-group" style="display: none;">
					<label for="event-id" class="label">ID d'événement</label>
					<input id="event-id" type="text" class="input" name="eventId">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
				</form>
				<div class="hr"></div>
			</div>
		</div>
	</div>
</div>
<script src='https://unpkg.com/phosphor-icons'></script>
<script>
	document.getElementById('status').addEventListener('change', function () {
		// Afficher ou masquer le champ d'ID d'événement en fonction du statut choisi
		const eventIdGroup = document.getElementById('event-id-group');
		if (this.value === 'externe') {
			eventIdGroup.style.display = 'block';
		} else {
			eventIdGroup.style.display = 'none';
		}
	});
</script>
</body>
</html>
